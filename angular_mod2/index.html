<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff' lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style> body {font-size: 1.2em; }</style>
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <div ng-controller='ToBuyController as buyItems'>Buy List
        <div ng-if="buyItems.items.length==0">Everything is Bought!</div>
        <ol>
            <li ng-repeat="item in buyItems.items">
                {{item.quantity}} of {{item.name}}
                <button ng-click="buyItems.buyItems($index)">Bought</button> 
            </li>
        </ol>
    </div>
    <div ng-controller='AlreadyBoughtController as boughtItems'>Already Bought
        <div ng-if="boughtItems.items.length==0">Nothing Bought Yet</div>
        <ol>
            <li ng-repeat="item in boughtItems.items">
                Bought {{item.quantity}} of {{item.name}}
            </li>
        </ol>
    </div>
    
</body>
</html>
